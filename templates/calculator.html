<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Currency Calculator</title>
 </head>

 <body>
  <form method="post" action="/calculator/" enctype=multipart/form-data>
   <div class="container">
     <h2>Currency Calculator</h2><br>

     <label for="conv_value"><b>Amount: </b></label>
     <input type="text" placeholder="Enter your value" name="title" required><br>

     <label for="from_currency"><b>From currency: </b></label>
     <select name="currency" id="from_currency">
         <option value="dolar_usd">dolar amerykański - USD</option>
         <option value="dolar_aud">dolar australijski - AUD</option>
         <option value="dolar_cad">dolar kanadyjski - CAD</option>
         <option value="euro">euro - EUR</option>
     </select><br>
    
     <label for="to_currency"><b>To currency: </b></label>
     <select name="currency" id="to_currency">
         <option value="dolar_usd">dolar amerykański - USD</option>
         <option value="dolar_aud">dolar australijski - AUD</option>
         <option value="dolar_cad">dolar kanadyjski - CAD</option>
         <option value="euro">euro - EUR</option>
     </select><br>
     
    <input type="button" value="Clear">
    <input type="button" value="Send">
     
     
   </div>
  </form>

 </body>
</html>
